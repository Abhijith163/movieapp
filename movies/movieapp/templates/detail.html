{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="col-md-4  mb-5"></div>
<div class="row">
    <div class="col-md-6 ">

        <img src="{{movie.img.url}}" width="150" height="250"><br>
    </div>
    <div class="col-md-6">
    {{movie.name}}<br>
    {{movie.desc}}<br>
    {{movie.year}}<br>
    <a  class="btn btn-primary" href="{% url 'movieapp:update' movie.id %}">update</a>
    <a  class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">delete</a>  
    </div>

</div>
</div>
        
{% endblock %}
