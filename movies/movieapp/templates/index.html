{% extends 'base.html' %}
{% load static %}
{% block body %}

<div class="container">
    <div class="col-md-4  mb-5"></div>
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-4  mb-5">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{i.img.url}}" alt="" width="150" height="300">
                <div class="card-body">
                  <h5 class="card-title">{{i.name}}</h5>
                  <p class="card-text">{{i.name}}</p>
                  <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">detail</a>
                </div>
              </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
</body>
