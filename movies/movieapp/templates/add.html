{% extends 'base.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data" class="container mt-4">
    {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Movie Name</label>
        <input type="text" class="form-control" name="name" id="name" placeholder="Enter movie name">
    </div>
    <div class="mb-3">
        <label for="desc" class="form-label">Description</label>
        <input type="text" class="form-control" name="desc" id="desc" placeholder="Enter movie description">
    </div>
    <div class="mb-3">
        <label for="year" class="form-label">Release Year</label>
        <input type="text" class="form-control" name="year" id="year" placeholder="Enter release year">
    </div>
    <div class="mb-3">
        <label for="img" class="form-label">Movie Image</label>
        <input type="file" class="form-control" name="img" id="img">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
